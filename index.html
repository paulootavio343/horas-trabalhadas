<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#212529"> <!-- Chrome Android and Safari -->

    <meta name="author" content="Paulo Otávio">
    <meta name="description" content="Calcule quantas horas você trabalhou em um dia.">
    <meta name="keywords" content="horas, trabalho, trabalhou, calcular, calculadora, dia">
    <title>Horas Trabalhadas</title>

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">

    <!-- Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">

    <!-- Style -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Code -->
    <script src="assets/js/service-worker-registration.js" type="text/javascript" defer></script>
    <script src="assets/js/code.js" type="text/javascript" defer></script>
</head>

<body class="body">
    <main class="main">
        <div class="content">
            <h1 class="content-title">Horas Trabalhadas</h1>
            <p class="content-text">Calcule quantas horas você trabalhou em um dia.</p>

            <div class="calculator">
                <label for="start">Hora de início:</label>
                <input type="time" class="start" id="start">

                <div class="interval-box">
                    <div class="interval">
                        <div>
                            <label for="start-interval">Início do intervalo:</label>
                            <input type="time" class="start-interval" id="start-interval">
                        </div>

                        <div>
                            <label for="end-interval">Fim do intervalo:</label>
                            <input type="time" class="end-interval" id="end-interval">
                        </div>

                        <img src="assets/icons/close_black_24dp.svg" alt="Icone de um X." id="close-button"
                            loading="lazy" decoding="async" title="Excluir intervalo">
                    </div>
                </div>

                <button type="button" class="add-interval">
                    <img src="assets/icons/add_black_24dp.svg" alt="Icone de um +." id="add-button" loading="lazy"
                        decoding="async" title="Adicionar intervalo">
                </button>

                <label for="end">Hora de saída:</label>
                <input type="time" class="end" id="end">

                <button type="submit" class="submit-button" id="submit-button">Calcular</button>

                <label for="result">Horas trabalhadas:</label>
                <input type="text" readonly class="result" id="result" value="00:00">
            </div>
        </div>

        <div class="notifications">
            <p>
                Nenhum campo pode ficar vazio.
            </p>

            <img src="assets/icons/close_black_24dp.svg" alt="Icone de um X." loading="lazy" decoding="async"
                title="Fechar notificação">
        </div>
    </main>

    <footer>
        <div>
            <div class="footer-content-2 space">
                <p>
                    <a href="https://github.com/paulootavio343/horas-trabalhadas" rel="nofollow" target="_blank">
                        Repositório no GitHub</a>
                </p>
                <p>
                    <a href="termos-de-uso.html">Termos de Uso</a> e
                    <a href="politica-de-privacidade.html">Política de Privacidade.</a>
                </p>
            </div>
        </div>
    </footer>
</body>

</html>
