<body class="body">
    <div class="content">
        <h1 class="content-title">Horas Trabalhadas</h1>
        <p class="content-text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Possimus, nobis.</p>

        <div class="calculator">
            <label for="start">Hora de início:</label>
            <input type="time" class="start" id="start">

            <div class="interval">
                <div>
                    <label for="start-interval">Início do intervalo:</label>
                    <input type="time" class="start-interval" id="start-interval">
                </div>

                <div>
                    <label for="end-interval">Fim do intervalo:</label>
                    <input type="time" class="end-interval" id="end-interval">
                </div>

                <button class="add-interval">+</button>
            </div>

            <label for="end">Hora de saída:</label>
            <input type="time" class="end" id="end">

            <button type="submit" class="submit-button">Calcular</button>

            <label for="result">Horas trabalhadas</label>
            <input type="text" disabled class="result" id="result">
        </div>
    </div>
